    <div class="container mt-5 vh-100 ">
        <div class="row  ">
            <div class="col-lg-6 d-flex align-items-center rounded ">
                <div class="content">
                    <div class="text-center m-4"><!--reg heading -->
                        <a><i class="fa-brands fa-3x  fa-pinterest-p  fa-cog "></i></a>
                        <h2>Welcome to Pinterest</h2>
                        <h5 class="display-6"> Find new ideas to try</h5>
                    </div>
                    <form class="was-validated">
                        <div class="row">
                            <div class="form-floating mb-3 col-6"> <!--to insert the label inside the input field, -->
                                <input type="text" class="form-control" name="name" required>
                                <label for="name" class="form-label">Enter your first name</label>
                            </div>
                            <div class="form-floating mb-3 col-6">
                                <input type="text" class="form-control" name="lastname" required>
                                <label for="lastname" class="form-label">Enter your last name</label>
                            </div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="email" required>
                            <label for="email" class="form-label">Enter your email address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="password" required>
                            <label for="password" class="form-label">Enter your password</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="confirmpassword">
                            <label for="confirmpassword" class="form-label">Confirm your password</label>
                        </div>
                        <div class="mb-3">
                            <div class="form-check mb-2">
                                <input type="checkbox" class="form-check-input" id="newsletter" name="agree-form"
                                    checked>
                                <label for="newsletter" class="form-check-label">I want to sign up to the
                                    Newsletter</label>
                            </div>
                            <div class="form-check mb-2">
                                <input type="checkbox" class="form-check-input" value="" id="agree-form"
                                    name="agree-form" required>
                                <label for="agree-form" class="form-check-label">I agree with the <a href="#">Terms of
                                        Service</a></label>
                            </div>
                            <button type="button" class="btn btn-outline-danger" id="submit">SIgn Up</button>
                            <button type="button" class="btn btn-outline-primary col-5">Continue With <i
                                    class="fa-duotone fa-envelope"></i> </button>
                        </div>
